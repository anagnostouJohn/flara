<!doctype html>
<html>
<head>
    <title>Yara Creator</title>
    <script>
    function showFileSize(event) {


    var input, file;
        if (!window.FileReader) {
        alert("The file API isn't supported on this browser yet.");
        return;
    }
    input = document.getElementById('fileinput');

    file = input.files[0];

    if (file.size>20000000)
    {
        alert("Size must be 20MB max");

        event.preventDefault();
    }


        }

    </script>
</head>
<body>
<!--<a href="{{url_for('page')}}">Page</a>-->
<h1> Please Upload a File to create Yara </h1>
<form method=post enctype=multipart/form-data onsubmit ='showFileSize(event);'>


    <br>
    <table>
        <tr>
            <td>Upload File [20 Bytes Max size]</td>
            <td><input type=file name=file id="fileinput"></td>
        </tr>
        <tr>
            <td>include file size</td>
            <td><input type="checkbox" name="atts" value="filesize"></td>
        </tr>
        <tr>
            <td>include file uint</td>
            <td><input type="checkbox" name="atts" value="uint"></td>
        </tr>
        <tr>
            <td>Strings Included [15 default]:</td>
            <td><input type="number" name="size" size="2" min="0" max="30"></td>
        </tr>
        <tr>
            <td>Opcodes Included [0 default]:</td>
            <td><input type="number" name="size_op" size="2" min="0" max="30"></td>
        </tr>
        <tr>
            <td>How many of them [default "all"]:</td>
            <td><input type="number" name="many" size="2" min="0" max="30"></td>
        </tr>


        <tr>
            <td><input type=submit value=Upload ></td>
            <td>
                <button type="reset" value="Reset">Reset</button>
            </td>
        </tr>
    </table>

</form>
</body>
</html>
